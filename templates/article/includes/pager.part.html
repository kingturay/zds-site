<ul class="pagination pagination-top pagination-chapter">
    {% if prev %}
        <li class="prev">
            <a href="{{ prev.get_absolute_url_online }}" class="ico-after arrow-left blue">
                {{ prev.title }}
            </a>
        </li>
    {% endif %}

    {% if next %}
        <li class="next">
            <a href="{{ next.get_absolute_url_online }}" class="ico-after arrow-right blue">
                {{ next.title }}
            </a>
        </li>
    {% endif %}
</ul>
